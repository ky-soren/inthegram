{% extends "inthegram/base.html" %}

{% block body %}
{% if message %}
<div class="register-message">
  {{ message }}
</div>
{% endif %}
<section class="register-section">
<div class="register-div">
  <form action="{% url 'register' %}" method="post" class="register-form">
    {% csrf_token %}
    <input type="text" name="username" placeholder="Username" class="register-username" required>
    <input type="password" name="password" placeholder="Password" class="register-password" required>
    <input type="submit" value="Create account" class="register-submit">
  </form>
</div>
</section>
{% endblock %}
